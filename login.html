<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Enerji - Kullanıcı Girişi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
    <header>
        <div class="header-content center-align">
    <a href="https://www.mkotomasyon.com.tr" target="_blank" class="header-link">
        <h1><span class="golden-text">MK Enerji</span> Sevkiyat Takibi</h1>
        <p class="subtitle">MeteContent</p> 
    </a>
</div>
        <nav>
            <a href="index.html" class="button secondary-button">Anasayfa</a>
        </nav>
    </header>

    <main class="login-container">
        <h2>Kullanıcı Girişi</h2>
        <form id="login-formu">
            <label for="kullaniciAdi">Kullanıcı Adı (E-posta):</label>
            <input type="email" id="kullaniciAdi" required placeholder="E-posta adresiniz">

            <label for="sifre">Şifre:</label>
            <input type="password" id="sifre" required>

            <button type="submit" class="primary-button">Giriş Yap</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: var(--color-text-medium);">
            Hesabınız yok mu? <a href="register.html" style="color: var(--color-primary); text-decoration: none; font-weight: bold;">Hemen Kaydol!</a>
        </p>
    </main>

</footer>
